<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Bollette Condominio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Gestione Bollette Condominio</h2>
    
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="letturaIniziale" class="form-label">Lettura Iniziale</label>
        <input type="number" class="form-control" id="letturaIniziale" placeholder="Inserisci lettura iniziale">
      </div>
      <div class="col-md-6">
        <label for="letturaFinale" class="form-label">Lettura Finale</label>
        <input type="number" class="form-control" id="letturaFinale" placeholder="Inserisci lettura finale">
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="totaleBolletta" class="form-label">Importo Totale Bolletta (€)</label>
        <input type="number" class="form-control" id="totaleBolletta" placeholder="Inserisci totale bolletta">
      </div>
    </div>
    
    <button class="btn btn-primary" onclick="calcolaConsumo()">Calcola Consumo</button>
    <button class="btn btn-success" onclick="ripartisciBolletta()">Ripartisci Bolletta</button>
    
    <h4 class="mt-4">Risultati</h4>
    <p>Consumo totale: <span id="consumoTotale">0</span> kWh</p>
    <p>Quota da pagare per kWh: <span id="quotaPerKwh">0</span> €/kWh</p>
    <p>Importo totale da pagare: <span id="totaleDaPagare">0</span> €</p>
  </div>
  
  <script>
    function calcolaConsumo() {
      let iniziale = parseFloat(document.getElementById('letturaIniziale').value) || 0;
      let finale = parseFloat(document.getElementById('letturaFinale').value) || 0;
      let consumo = Math.max(0, finale - iniziale);
      document.getElementById('consumoTotale').textContent = consumo;
    }
    
    function ripartisciBolletta() {
      let consumo = parseFloat(document.getElementById('consumoTotale').textContent) || 0;
      let totaleBolletta = parseFloat(document.getElementById('totaleBolletta').value) || 0;
      
      if (consumo > 0 && totaleBolletta > 0) {
        let quotaPerKwh = (totaleBolletta / consumo).toFixed(2);
        document.getElementById('quotaPerKwh').textContent = quotaPerKwh;
        document.getElementById('totaleDaPagare').textContent = totaleBolletta.toFixed(2);
      } else {
        alert('Assicurati di inserire valori validi.');
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
